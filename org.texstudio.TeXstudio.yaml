app-id: org.texstudio.TeXstudio
runtime: org.kde.Platform
runtime-version: 5.9
sdk: org.kde.Sdk
command: texstudio
rename-icon: texstudio
rename-appdata-file: texstudio.appdata.xml
rename-desktop-file: texstudio.desktop
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=home # lets LuaLaTeX etc. write output files to ~
  - --share=network # required for LanguageTool
  - --env=PATH=/usr/bin:/app/bin:/app/bin/x86_64-linux
  - --env=TEXMFCACHE=$XDG_CACHE_HOME
build-options:
  cflags: -O2
  cxxflags: -O2
  env:
    LD_LIBRARY_PATH: /app/lib:/app/lib64
modules:

- name: perl # required for makeglossaries
  no-autogen: true
  config-opts:
  - -des # use default build configuration
  - -Duseshrplib # build shared library
  build-options:
    cflags: -fPIC
    ldflags: -fpic
    no-debuginfo: true
  cleanup:
    - /man
    - "*.pod"
    - "*.h"
  sources:
  - type: archive
    url: https://www.cpan.org/src/5.0/perl-5.26.1.tar.gz
    sha256: e763aa485e8dc1a70483dbe6d615986bbf32b977f38016480d68c99237e701dd
  - type: script
    dest-filename: configure
    commands:
    - exec ./configure.gnu $@

- name: p7zip # required for unzipping texlive.iso
  no-autogen: true
  make-args:
    - 7z
  cleanup:
    - '*'
  sources:
    - type: archive
      url: https://sourceforge.net/projects/p7zip/files/p7zip/16.02/p7zip_16.02_src_all.tar.bz2
      sha256: 5eb20ac0e2944f6cb9c2d51dd6c4518941c185347d4089ea89087ffdd6e2341f
    - type: shell
      commands:
      - sed -i 's|/usr/local|/app|g' makefile.common

- name: wget # build dependency of TeX Live
  cleanup:
    - '*'
  sources:
    - type: archive
      url: https://ftp.gnu.org/gnu/wget/wget-1.19.tar.xz
      sha256: 0f1157bbf4daae19f3e1ddb70c6ccb2067feb834a6aa23c9d9daa7f048606384

- name: texlive
  buildsystem: simple
  sources:
    - type: file
      url: http://mirrors.ctan.org/systems/texlive/Images/texlive.iso
      sha512: 7b7f0dd0eab3bfffe52c5cd1139c7f75d029b9ff4c4ce0e57e06834705522f4ec0c02cd99a80b053c6619abda51c20a60f8e91e91781bdc2b9b60fc2e5708adb
  build-commands:
    - 7z x texlive.iso
    - chmod +x install-tl
    - "echo \"I\nn\" | TEXLIVE_INSTALL_PREFIX=/app ./install-tl -portable"
    - rm -rf /app/texmf-dist/doc

- name: openjpeg # build dependency of poppler
  buildsystem: cmake-ninja
  sources:
    - type: archive
      url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
      sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

- name: poppler # build dependency of TeXstudio
  buildsystem: cmake-ninja
  config-opts:
    - -DCMAKE_BUILD_TYPE=release
    - -DENABLE_QT5:BOOL=true
    - -DCMAKE_INSTALL_LIBDIR:PATH=/app/lib
  sources:
    - type: archive
      url: https://poppler.freedesktop.org/poppler-0.62.0.tar.xz
      sha256: 5b9a73dfd4d6f61d165ada1e4f0abd2d420494bf9d0b1c15d0db3f7b83a729c6

- name: konsole
  buildsystem: cmake-ninja
  sources:
    - url: git://anongit.kde.org/konsole.git
      branch: v18.04.0
      commit: 9fa8c11d1feab41ec5f114757e3acf27a428a117
      type: git

- name: texstudio
  buildsystem: qmake
  cleanup-platform:
    - /bin
    - /mkspecs
  sources:
    - type: archive
      url: https://github.com/texstudio-org/texstudio/archive/2.12.8.tar.gz
      sha256: 3dec30ded3f36bb0591f8ed1b78b86fa23f276f5744925bc91075715c3f58062
    - type: patch
      path: konsole.patch
  post-install:
    - sed -i 's|texstudio.desktop|org.texstudio.TeXstudio.desktop|g' /app/share/appdata/texstudio.appdata.xml

- name: ghostscript # required for including .eps graphics
  config-opts:
  - --disable-cups
  build-options:
    ldflags: -L/app/lib
  sources:
  - type: archive
    url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs923/ghostscript-9.23.tar.xz
    sha256: 1fcedc27d4d6081105cdf35606cb3f809523423a6cf9e3c23cead3525d6ae8d9
